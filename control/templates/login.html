<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Tab điều hướng -->
            <div class="tab">
                <button class="tablinks {% if active_tab == 'login' %}active{% endif %}" onclick="openTab(event, 'login')">Đăng nhập</button>
                <button class="tablinks {% if active_tab == 'register' %}active{% endif %}" onclick="openTab(event, 'register')">Đăng ký</button>
            </div>

            <!-- Form đăng nhập -->
            <div id="login" class="tabcontent" {% if active_tab != 'register' %}style="display: block;"{% endif %}>
                <h2>Đăng nhập</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" name="email" placeholder="Nhập email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mật khẩu</label>
                        <input type="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <button type="submit">Đăng nhập</button>
                    {% if messages %}
                        {% for message in messages %}
                            <p style="color:red;">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                </form>
            </div>

            <!-- Form đăng ký -->
            <div id="register" class="tabcontent" {% if active_tab == 'register' %}style="display: block;"{% endif %}>
                <h2>Đăng ký</h2>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="register-name">Họ và tên</label>
                        <input type="text" name="name" placeholder="Nhập họ và tên" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" name="email" placeholder="Nhập email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Mật khẩu</label>
                        <input type="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Xác nhận mật khẩu</label>
                        <input type="password" name="confirm_password" placeholder="Xác nhận mật khẩu" required>
                    </div>
                    <button type="submit">Đăng ký</button>
                    {% if messages %}
                        {% for message in messages %}
                            <p style="color:red;">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
