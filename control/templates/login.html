<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Tab điều hướng -->
            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'login')">Đăng nhập</button>
                <button class="tablinks" onclick="openTab(event, 'register')">Đăng ký</button>
            </div>

            <!-- Form đăng nhập -->
            <div id="login" class="tabcontent" style="display: block;">
                <h2>Đăng nhập</h2>
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Nhập email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mật khẩu</label>
                        <input type="password" id="login-password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <button type="submit">Đăng nhập</button>
                    <p id="login-error" class="error"></p>
                </form>
            </div>

            <!-- Form đăng ký -->
            <div id="register" class="tabcontent">
                <h2>Đăng ký</h2>
                <form id="register-form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-name">Họ và tên</label>
                        <input type="text" id="register-name" placeholder="Nhập họ và tên" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Nhập email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Mật khẩu</label>
                        <input type="password" id="register-password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Xác nhận mật khẩu</label>
                        <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
                    </div>
                    <button type="submit">Đăng ký</button>
                    <p id="register-error" class="error"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
